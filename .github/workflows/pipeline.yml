name: ITSE Supply Chain Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:${{ github.sha }}

    steps:

    # --------------------------------------------------
    # 1. Checkout
    # --------------------------------------------------
    - name: Checkout source code
      uses: actions/checkout@v3

    # --------------------------------------------------
    # 2. AWS Credentials + ECR Login
    # --------------------------------------------------
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # --------------------------------------------------
    # 3. Install Syft
    # --------------------------------------------------
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sh -s -- -b /usr/local/bin
        syft version

    # --------------------------------------------------
    # 4. Install Trivy
    # --------------------------------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg lsb-release
        wget https://aquasecurity.github.io/trivy-repo/deb/public.key -O - \
          | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
          | sudo tee /etc/apt/sources.list.d/trivy.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y trivy

    # --------------------------------------------------
    # 5. Install Cosign
    # --------------------------------------------------
    - name: Install Cosign
      run: |
        curl -sSfL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 \
          -o /usr/local/bin/cosign
        chmod +x /usr/local/bin/cosign
        cosign version

    # --------------------------------------------------
    # 6. Generate SBOM
    # --------------------------------------------------
    - name: Generate SBOM (SPDX JSON)
      run: |
        syft app/ -o spdx-json=sbom.json
        echo "SBOM generated:"
        head -n 20 sbom.json

    - name: Wrap SBOM for Cosign Attestation
      run: |
        echo "{\"predicateType\":\"https://spdx.dev/Document\",\"predicate\":$(cat sbom.json)}" > sbom.att.json
        mv sbom.att.json sbom.json
        echo "Final SBOM predicate:"
        head -n 20 sbom.json


    # --------------------------------------------------
    # 7. Build Docker Image
    # --------------------------------------------------
    - name: Build Docker image
      run: docker build -t $IMAGE_TAG ./app

    # --------------------------------------------------
    # 8. Vulnerability Scan
    # --------------------------------------------------
    - name: Trivy Vulnerability Scan
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE_TAG

    # --------------------------------------------------
    # 9. Push + Capture Digest
    # --------------------------------------------------
    - name: Push Image to ECR and capture digest
      id: push-image
      run: |
        docker push $IMAGE_TAG
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_TAG)
        echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        echo "Image Digest: $DIGEST"

    # --------------------------------------------------
    # 10. Load Cosign Private Key
    # --------------------------------------------------
    - name: Import Cosign private key
      run: |
        echo "${{ secrets.COSIGN_KEY }}" > cosign.key
        chmod 600 cosign.key

    # --------------------------------------------------
    # 11. Sign Image with Cosign
    # --------------------------------------------------
    - name: Sign Image
      run: |
        cosign sign --key cosign.key $DIGEST --yes

    # --------------------------------------------------
    # 12. SBOM Attestation (correct command!)
    # --------------------------------------------------
    - name: Attest SBOM (with key)
      run: |
        cosign attest \
        --predicate sbom.json \
        --type https://spdx.dev/Document \
        --key cosign.key \
        --yes \
        $DIGEST

    # --------------------------------------------------
    # 13. Verify Signature
    # --------------------------------------------------
    - name: Verify Image Signature
      run: |
        cosign verify --key cosign.pub $DIGEST

    # --------------------------------------------------
    # 14. Verify SBOM Attestation (correct key-based mode)
    # --------------------------------------------------
    - name: Verify SBOM Attestation
      run: |
        cosign verify-attestation \
          --key cosign.pub \
          --type https://spdx.dev/Document \
          $DIGEST
