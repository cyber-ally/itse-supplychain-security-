name: ITSE Supply Chain Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-sign-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:${{ github.sha }}

    steps:

    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    # -------------------------
    # Install Syft
    # -------------------------
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh \
          | sh -s -- -b /usr/local/bin
        syft version

    # -------------------------
    # Install Trivy
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg lsb-release
        wget https://aquasecurity.github.io/trivy-repo/deb/public.key -O - \
          | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
        echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
          | sudo tee /etc/apt/sources.list.d/trivy.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y trivy

    # -------------------------
    # Install Cosign
    # -------------------------
    - name: Install Cosign
      run: |
        curl -sSfL https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64 \
          -o /usr/local/bin/cosign
        chmod +x /usr/local/bin/cosign
        cosign version

    # -------------------------
    # Generate SBOM
    # -------------------------
    - name: Generate SBOM
      run: |
        syft app/ -o spdx-json=sbom.json
        head -n 20 sbom.json

    # -------------------------
    # Build Docker Image
    # -------------------------
    - name: Build Docker image
      run: docker build -t $IMAGE_TAG ./app

    # -------------------------
    # Scan Image With Trivy
    # -------------------------
    - name: Trivy Vulnerability Scan
      run: |
        trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE_TAG

    # -------------------------
    # Push Image + Capture Digest
    # -------------------------
    - name: Push Image to ECR and capture digest
      id: push-image
      run: |
        docker push $IMAGE_TAG
        DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_TAG)
        echo "DIGEST=$DIGEST" >> $GITHUB_ENV
        echo "Image Digest: $DIGEST"

    # -------------------------
    # Import Cosign Key
    # -------------------------
    - name: Import Cosign private key
      run: |
        echo "${{ secrets.COSIGN_KEY }}" > cosign.key
        chmod 600 cosign.key

    # -------------------------
    # SIGN the Image
    # -------------------------
    - name: Sign Image with Cosign
      run: |
        cosign sign \
          --key cosign.key \
          --yes \
          ${{ env.DIGEST }}

    # -------------------------
    # COSIGN v2 FIXED SYNTAX â€” Attestation
    # IMAGE_DIGEST MUST COME FIRST
    # -------------------------
    - name: Generate SBOM Attestation Envelope
      run: |
        cosign attest generate \
          ${{ env.DIGEST }} \
          --predicate sbom.json \
          --type spdx \
          --output-file sbom.att.json \
          --key cosign.key \
          --yes
        head -n 20 sbom.att.json

    # -------------------------
    # Attach Attestation
    # -------------------------
    - name: Attach SBOM Attestation
      run: |
        cosign attach attestation \
          ${{ env.DIGEST }} \
          --attestation sbom.att.json \
          --key cosign.key \
          --yes

    # -------------------------
    # VERIFY SIGNATURE
    # -------------------------
    - name: Verify Signature
      run: |
        cosign verify \
          --key cosign.pub \
          ${{ env.DIGEST }}
